<!doctype html>
<html lang="zh-CN"> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>{{blog.title}}</title>
	<link rel="stylesheet" href="/css/rem.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/blog.css">
	<link rel="stylesheet" href="/css/mark-vally.css">
	<link rel="stylesheet" href="/css/monokai_sublime.min.css">
	<script src="/js/zepto.min.js"></script>
</head>
<body>
	{{include '../public/header'}}
	<article class="md">
		<div class="title">
			<!-- 0v0 -->
			<!-- <p class="time">{{+blog.stat.birthtime}}</p> -->
			<p class="time">{{dateFormat(blog.stat)}}</p>
			<h1>{{ blog.info.title }}</h1>
		</div>
		{{ blog.md }}
	</article>
	
	<div class="blog-bottom">
		<a href="/">← GotoHome</a>
	</div>

	<div class="img-dis display-none">
		<img alt="">
	</div>

	<article style="width: 700px;margin: 0 auto;">
	<!-- 多说评论框 start -->
		<div class="ds-thread" data-thread-key="{{blog.id}}" data-title="{{blog.info.title}}"></div>
	<!-- 多说评论框 end -->
	</article>

	{{include '../public/aside'}}
	{{include '../public/footer'}}
</body>

<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"markvally"};
(function() {
	var ds = document.createElement('script');
	ds.type = 'text/javascript';ds.async = true;
	ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
	ds.charset = 'UTF-8';
	(document.getElementsByTagName('head')[0] 
	 || document.getElementsByTagName('body')[0]).appendChild(ds);
})();
</script>
<!-- 多说公共JS代码 end -->

<style>
	.blog-bottom {
		word-wrap: break-word;
		max-width: 700px; 
		margin: 0 auto;
		color: #446;
	}
</style>

<script src="/js/fastclick.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function(){
		FastClick.attach(document.body);
		console.log('fastclick is ready');
	}, false);
</script>
<script src="/js/markVally.js"></script>
</html>
